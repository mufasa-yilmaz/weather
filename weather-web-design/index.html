<!DOCTYPE html>
<html lang="en">
<head>

    <style>

        .moistureField p{

        }
        .sunriseField{
            height: 60px;
            margin: 0px;

        }
        .cloudrateField p{
            font-size: 20px;
            margin: 0px;
            color: white;
            padding: 0px;
        }
        .sunsetField{
            height: 60px;
            margin: 0px;
            padding: 0px;
        }
        .sunsetField p{
            font-size: 20px;
            margin: 0px;
            color: white;
            padding: 0px;
        }

    </style>

<body>
<div class="weather-box">
    <div class="row g-0">
        <div class="col-3">
            <div class="iconField">
                <i class="fa-solid fa-sun"></i>
            </div>
        </div>
        <div class="col-3">
            <div class="tempField"> 
                <p>14CÂ°</p>
            </div>
            
        </div>
        <div class="col-6">
            <div class="cityField">
                <p>Antalya</p>
            </div>
        </div>
    </div>

    <div class="row g-0">
        <div class="col-6">
            <div class="moistureField">
                <p id="m1">Moisture</p>
                <p id="m2">Moisture</p>
                
            </div>
        </div>
        <div class="col-6">
            <div class="sunriseField">
                <p>Sunrise</p>
                
                
        </div>
            
        </div>
    </div>
    <div class="row g-0">
        <div class="col-6">
            <div class="cloudrateField">
                <p>Cloud Rate</p>
                
            </div>
        </div>
        <div class="col-6">
            <div class="sunsetField">
                <p>Sunset</p>
                
            </div>
        </div>
    </div>
</div>

<script>
//icerisinde verilen siteye git, web sayfasinin icerisindeki html kodlari gelen veri nesnesine aktarilir. type-1 sinifini bul ve ekrana text olarak yazdir.
//LISTE icerisinde yer aliyorsa get fonksiyonu ile listenin kacinci sirasinda ise al textContent ile ekrana yazdir.

$( document ).ready(function() {
    $.get('https://havadurumu15gunluk.xyz/havadurumu/132/antalya-hava-durumu-15-gunluk.html', function(gelenVeri) {
  
  $(".tempField p").text($(gelenVeri).find(".type-1").text());
  $(".cityField p").text($(gelenVeri).find(".title").text());
  //bu kod(.split) metni bosluk karakterine gore boler ve istenilen numaradaki()'[0]','[1]') parcasini getirir
  $(".moistureField #m1").text($(gelenVeri).find(".aktuel li").get()[2].textContent.split(" ")[0]);
  $(".moistureField #m2").text($(gelenVeri).find(".aktuel li").get()[2].textContent.split(" ")[1]);
  $(".cloudrateField p").text($(gelenVeri).find(".aktuel li").get()[4].textContent);
  $(".sunriseField p").text($(gelenVeri).find(".aktuel li").get()[6].textContent);
  $(".sunsetField p").text($(gelenVeri).find(".aktuel li").get()[7].textContent);
  
});
});


</script>

</body>
</html>
